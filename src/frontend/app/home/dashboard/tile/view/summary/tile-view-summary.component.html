<div style="width: 100%;height: 100%;" [class.link]="route !== null" (click)="route !== null ? goTo(): false">
    <div *ngIf="countResources !== null" color="primary" class="summary-content">
        <span class="summary-number">
            {{countResources}}
        </span>
        <span class="summary-label">
            {{resourceLabel}}
        </span>
    </div>
    <i class="{{icon}} tile-icon" color="primary"></i>
</div>
