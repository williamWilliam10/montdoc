<div class="mat-dialog-content-container">
    <h1 mat-dialog-title>{{'lang.indexingModelCreation' | translate}}</h1>
    <mat-dialog-content>
        <form #submitForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="alert-message alert-message-info" role="alert" style="margin-top: 30px;"
                [innerHTML]="('lang.addPrivateIndexingModelMsg' | translate : {perimeter: (data.indexingModel.private ? ('lang.private' | translate) : ('lang.public' | translate))}) + '<b> '+data.masterIndexingModel.label+ '</b> ' + ('lang.addPrivateIndexingModelMsg2' | translate)">
            </div>
            <div style="display: flex">
                <mat-form-field appearance="outline">
                    <mat-label>{{'lang.label' | translate}}</mat-label>
                    <input matInput name="label" placeholder="{{'lang.label' | translate}}" [(ngModel)]="data.indexingModel.label"
                        required maxlength="256">
                </mat-form-field>
                <mat-slide-toggle class="privateToggle" *ngIf="privilegeService.hasCurrentUserPrivilege('create_public_indexing_models')" [checked]="data.indexingModel.private"
                          (change)="data.indexingModel.private = !data.indexingModel.private" color="primary">
                    {{'lang.private' | translate}}</mat-slide-toggle>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" (click)="submitForm.ngSubmit.emit()"
            [disabled]="!submitForm.form.valid">{{'lang.validate' | translate}}</button>
        <button mat-raised-button color="default" type="button" (click)="dialogRef.close()">{{'lang.cancel' | translate}}</button>
    </mat-dialog-actions>
</div>
