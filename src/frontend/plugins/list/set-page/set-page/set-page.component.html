<mat-form-field class="pageList">
    <input type="number" matInput
        class="text-right "
        min="1" [max]="pageLength"
        [formControl]="currentPage"
        [title]="('lang.page' | translate) + ' ' + currentPage.value + '/' + pageLength"
        (keypress)="functions.isNumber($event)"
        (change)="goToPage($event.target.value)">
    <mat-hint *ngIf="!hasError" align="start">{{'lang.page' | translate}}</mat-hint>
    <mat-hint *ngIf="!hasError" align="end">{{currentPage.value}} / {{pageLength}}</mat-hint>
    <mat-error *ngIf="hasError" align="start">{{'lang.pageNotFound' | translate}}</mat-error>
</mat-form-field>
