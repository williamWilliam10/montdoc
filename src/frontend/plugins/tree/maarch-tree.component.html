<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="25px" style="background-size: 320px 96px;background-image: url(32px.png);   background-position: -288px -5px;background-repeat: repeat-y;">
        <button mat-icon-button disabled style="width: 32px;height: 32px;background-size: 320px 96px;background-image: url('32px.png');background-position: -288px -5px;background-repeat: repeat-y;">
            <mat-icon class="maarch-tree-node"></mat-icon>
        </button>
        <span class="node-content" [class.node-selected]="getData(node.item).selected" (click)="toggleNode(getData(node.item))"><i [class]="getData(node.item).icon"></i>&nbsp;{{getData(node.item).text}}</span>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="25px" style="background-size: 320px 96px;background-image: url(32px.png);   background-position: -288px -5px;background-repeat: repeat-y;">
        <i *ngFor="let it of getIteration(node.level)" [style.left.px]="25*(it)" style="background-size: 320px 96px;background-image: url(32px.png);   background-position: -288px -5px;background-repeat: repeat-y;width: 32px;height: 32px;position: absolute;"></i>
        <button type="button" mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle style="width: 32px;height: 32px;background-size: 320px 96px;background-image: url('32px.png');background-position: -288px -5px;background-repeat: repeat-y;">
            <mat-icon class="mat-icon-rtl-mirror {{treeControl.isExpanded(node) ? 'maarch-tree-collapse' : 'maarch-tree-expand'}}"></mat-icon>
        </button>
        <span class="node-content" [class.node-selected]="getData(node.item).selected" (click)="toggleNode(getData(node.item))">
            <i [class]="getData(node.item).icon"></i>&nbsp;{{getData(node.item).text}}
        </span>
        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
        </mat-progress-bar>
    </mat-tree-node>
</mat-tree>
